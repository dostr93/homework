<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedulermodule</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-wrapper">
        <form id="form">
            <input class="start" type="text" name="start" placeholder="Начало">
            <input class="duration" type="text" name="duration" placeholder="Продолжительность">
            <input class="title" type="text" name="title" placeholder="Название">
            <button class="add-event">Добавить</button>
        </form>
        <div class="scheduler">
            <div class="timezone">
                <div class="timezone__time">
                    <div class="timezone__hour">8:00</div>
                    <div class="timezone__half">8:30</div>
                </div>
                <div class="timezone__event"  id="event">
                    
                </div>
            </div>
            <div class="timezone">
                <div class="timezone__time">
                    <div class="timezone__hour">9:00</div>
                    <div class="timezone__half">9:30</div>
                </div>
                <div class="timezone__event"></div>
            </div>
            <div class="timezone">
                <div class="timezone__time">
                    <div class="timezone__hour">10:00</div>
                    <div class="timezone__half">10:30</div>
                </div>
                <div class="timezone__event"></div>
            </div>
            <div class="timezone">
                <div class="timezone__time">
                    <div class="timezone__hour">11:00</div>
                    <div class="timezone__half">11:30</div>
                </div>
                <div class="timezone__event"></div>
            </div>
            <div class="timezone">
                <div class="timezone__time">
                    <div class="timezone__hour">12:00</div>
                    <div class="timezone__half">12:30</div>
                </div>
                <div class="timezone__event"></div>
            </div>
            <div class="timezone">
                <div class="timezone__time">
                    <div class="timezone__hour">13:00</div>
                    <div class="timezone__half">13:30</div>
                </div>
                <div class="timezone__event"></div>
            </div>
            <div class="timezone">
                <div class="timezone__time">
                    <div class="timezone__hour">14:00</div>
                    <div class="timezone__half">14:30</div>
                </div>
                <div class="timezone__event"></div>
            </div>
            <div class="timezone">
                <div class="timezone__time">
                    <div class="timezone__hour">15:00</div>
                    <div class="timezone__half">15:30</div>
                </div>
                <div class="timezone__event"></div>
            </div>
            <div class="timezone">
                <div class="timezone__time">
                    <div class="timezone__hour">16:00</div>
                    <div class="timezone__half">16:30</div>
                </div>
                <div class="timezone__event"></div>
            </div>
            <div class="timezone">
                <div class="timezone__time">
                    <div class="timezone__hour">17:00</div>
                </div>
                <div class="timezone__event"></div>
            </div>
        </div>
    </div>






    <script src="app.js"></script>
</body>
</html>
